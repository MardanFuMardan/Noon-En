<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        #container { max-width: 1000px; margin: 20px auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #ffc107; text-align: center; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 30px; }
        #password-container { text-align: center; margin-top: 40px; }
        #password-container input { padding: 12px; font-size: 1rem; width: 250px; margin-right: 10px; border-radius: 4px; border: 1px solid #444; background: #2c2f33; color: #fff; }
        #password-container button { padding: 12px 24px; font-size: 1rem; cursor: pointer; background-color: #ffc107; color: #121212; border: none; border-radius: 4px; font-weight: bold; }
        .loader { text-align: center; padding: 40px; font-size: 1.2rem; color: #888; }
        #chart-container { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <h1>üìä Template Usage Dashboard</h1>
        
        <div id="password-container">
            <input type="password" id="password" placeholder="Enter Access Key">
            <button onclick="loadStats()">View Stats</button>
        </div>

        <div id="chart-container">
            <canvas id="usageChart"></canvas>
        </div>
        <div id="error-container" style="color:red; text-align:center; padding: 20px;"></div>
    </div>

    <script>
        async function loadStats() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            
            const SECRET_KEY = "@Noon@54321";

            if (password !== SECRET_KEY) {
                alert('Incorrect Access Key!');
                return;
            }

            document.getElementById('password-container').style.display = 'none';
            const chartContainer = document.getElementById('chart-container');
            chartContainer.style.display = 'block';
            
            try {
                const response = await fetch('/api/get-stats');
                if (!response.ok) throw new Error(`API responded with status: ${response.status}`);
                const stats = await response.json();

                if (Object.keys(stats).length === 0) {
                     document.getElementById('error-container').innerText = "No usage data recorded yet.";
                     return;
                }

                // 3. ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ Ÿàÿ™ÿ¨ŸáŸäÿ≤Ÿáÿß ŸÑŸÑÿ±ÿ≥ŸÖ ÿßŸÑÿ®ŸäÿßŸÜŸä
                const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b - a).slice(0, 15); // ÿπÿ±ÿ∂ ÿ£ÿπŸÑŸâ 15 ŸÅŸÇÿ∑

                const labels = sortedStats.map(item => item[0]);
                const dataPoints = sortedStats.map(item => item[1]);

                // 4. ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ±ÿ≥ŸÖ ÿßŸÑÿ®ŸäÿßŸÜŸä ÿßŸÑÿ¨ÿØŸäÿØ
                const ctx = document.getElementById('usageChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar', // ŸÜŸàÿπ ÿßŸÑÿ±ÿ≥ŸÖ: ÿ¥ÿ±Ÿäÿ∑Ÿä
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Copy/Selection Count',
                            data: dataPoints,
                            backgroundColor: 'rgba(255, 193, 7, 0.5)',
                            borderColor: 'rgba(255, 193, 7, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y', // ÿ¨ÿπŸÑ ÿßŸÑÿ£ÿπŸÖÿØÿ© ÿ£ŸÅŸÇŸäÿ© ŸÑÿ™ÿ≥ŸáŸäŸÑ ÿßŸÑŸÇÿ±ÿßÿ°ÿ©
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: 'Top 15 Most Used Templates',
                                color: '#f5f5f7',
                                font: { size: 18 }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: { color: '#b0b3b8' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: {
                                ticks: { color: '#b0b3b8' },
                                grid: { display: false }
                            }
                        }
                    }
                });

            } catch (error) {
                document.getElementById('error-container').innerText = `Error loading stats: ${error.message}`;
            }
        }
        
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                loadStats();
            }
        });
    </script>
</body>
</html>
