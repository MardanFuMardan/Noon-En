<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Statistics</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        h1 { color: #ffc107; text-align: center; }
        #container { max-width: 900px; margin: 20px auto; background-color: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #password-container { text-align: center; margin-top: 40px; }
        #password-container input { padding: 12px; font-size: 1rem; width: 250px; margin-right: 10px; border-radius: 4px; border: 1px solid #444; background: #2c2f33; color: #fff; }
        #password-container button { padding: 12px 24px; font-size: 1rem; cursor: pointer; background-color: #ffc107; color: #121212; border: none; border-radius: 4px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background-color: #333; color: #ffc107; }
        tr:hover { background-color: #2a2a2a; }
        td:last-child { font-weight: bold; font-size: 1.1em; color: #ffc107; }
        .loader { text-align: center; padding: 40px; font-size: 1.2rem; color: #888; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Template Usage Statistics</h1>
        
        <div id="password-container">
            <input type="password" id="password" placeholder="Enter Access Key">
            <button onclick="loadStats()">View Stats</button>
        </div>

        <div id="stats-table-container" style="display:none;">
             <div class="loader">Loading stats...</div>
        </div>
    </div>

    <script>
        // دالة يتم استدعاؤها عند الضغط على زر عرض الإحصائيات
        async function loadStats() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            
            // <-- غير كلمة المرور هذه إلى كلمة مرور قوية جداً من اختيارك
            const SECRET_KEY = "@Noon@54321"; 

            if (password !== SECRET_KEY) {
                alert('Incorrect Access Key!');
                passwordInput.value = '';
                return;
            }

            // إخفاء حقل كلمة المرور وإظهار حاوية الجدول
            document.getElementById('password-container').style.display = 'none';
            const statsContainer = document.getElementById('stats-table-container');
            statsContainer.style.display = 'block';
            
            try {
                // جلب البيانات من الـ API
                const response = await fetch('/api/get-stats');
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                const stats = await response.json();

                // ترتيب البيانات من الأعلى استخدامًا إلى الأقل
                const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b - a);
                
                if (sortedStats.length === 0) {
                     statsContainer.innerHTML = `<p style="text-align:center;">No usage data recorded yet.</p>`;
                     return;
                }

                // بناء جدول HTML لعرض البيانات
                let tableHTML = '<table><tr><th>Template Name</th><th>Copy/Selection Count</th></tr>';
                for (const [name, count] of sortedStats) {
                    tableHTML += `<tr><td>${name}</td><td>${count}</td></tr>`;
                }
                tableHTML += '</table>';

                statsContainer.innerHTML = tableHTML;

            } catch (error) {
                statsContainer.innerHTML = `<p style="color:red; text-align:center;">Error loading stats: ${error.message}</p>`;
            }
        }
        
        // السماح بالضغط على Enter في حقل كلمة المرور
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                loadStats();
            }
        });
    </script>
</body>
</html>
